<!DOCTYPE html>
<html lang="en">
<head> 
 
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">   
 <title>FoodBox(суши)</title>
 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="normalize.css"> 
<link  rel="stylesheet" href="style.css">
</head>
<body>
<!-- UPPER BLOCK IN SITE -->


<div class="container">

    <header class="header">
        <!-- Logo of site -->
        <a href="index.html" class="logo">
          <img src="img/logo.jpg" alt="Logo" class="logo">
        </a>
        <input type="text" class="input search-input " placeholder="Адрес доставки">
        <div class="buttons">
             <button class="button-primary">
                 <img src="" alt="" class="button-icon">
                  Войти </button>   
             <button class="button">Корзина</button>
        </div>
    </header>

   
  
     <section class=" restaraunts"> 
        
        <div class="section_heading" > 
            <h2 class="section-title">сушы</h2>  
            <input type="text" class="input input-search " placeholder="Поиск блюда">
        </div>
        
       <div  class="cards">   
           
    
        <div class="card">
            <img src="./img/male1.jpg" alt="" class="card-image">
            <div class="card-text">
                <div class="card-heading"> 
                    <h3 class="card-title" >Пицца плюс </h3>
                    <span class="card-tag tag">300р</span>
                  
                    <div class="card-infos" ></div>
                  
                  <div class="integrients"></div>
                  <div class="card-buttons">
                    <button class="button button-primary">Купить</button>
                  </div>
                </div>
          </div>
          <!-- text of card -->
         </div>
         <!-- card -->
           
  
      
  
         <div class="card">
          <img src="./img/male4.jpg" alt="" class="card-image">
          <div class="card-text">
              <div class="card-heading"> 
                  <h3 class="card-title" >Нил </h3>
                  <span class="card-tag tag">26 мин</span>
                
                  <div class="card-info" ></div>
                <div class="rating">
               
                    3.5</div>
                <div class="price">От 900 руб.</div>
                <div class="category"></div>
              </div>
        </div>
        <!-- text of card -->
       </div>
       <!-- card -->
    
       <div class="card">
        <img src="./img/male5.jpg" alt="" class="card-image">
        <div class="card-text">
            <div class="card-heading"> 
                <h3 class="card-title" >Салат Цезарь </h3>
                <span class="card-tag tag">20 мин</span>
              
                <div class="card-info" ></div>
              <div class="rating">5</div>
              <div class="price">От 320 руб.</div>
              <div class="category"></div>
            </div>
      </div>
      <!-- text of card -->
     </div>
     <!-- card -->

     <div class="card">
        <img src="./img/male6.jpg" alt="" class="card-image">
        <div class="card-text">
            <div class="card-heading"> 
                <h3 class="card-title" > Маргарита </h3>
                <span class="card-tag tag">50 мин</span>
              
                <div class="card-info" ></div>
              <div class="rating">4.5</div>
              <div class="price">От 900 руб.</div>
              <div class="category"></div>
            </div>
      </div>
      <!-- text of card -->
     </div>
     <!-- card -->


     <div class="card">
        <img src="./img/male3.jpg" alt="" class="card-image">
        <div class="card-text">
            <div class="card-heading"> 
                <h3 class="card-title" >Римская</h3>
                <span class="card-tag tag">50 мин</span>
              
                <div class="card-info" ></div>
              <div class="rating">4.8</div>
              <div class="price">От 850 руб.</div>
              <div class="category"></div>
            </div>
      </div>
      <!-- text of card -->
     </div>
     <!-- card -->


     <div class="card">
        <img src="./img/male2.jpg" alt="" class="card-image">
        <div class="card-text">
            <div class="card-heading"> 
                <h3 class="card-title" >Суши </h3>
                <span class="card-tag tag">32 мин</span>
              
                <div class="card-info" ></div>
              <div class="rating">1.5</div>
              <div class="price">От 150 руб.</div>
              <div class="category"></div>
            </div>
      </div>
      <!-- text of card -->
     </div>
     <!-- card -->
    
    </div>  
         
      

       
        
 
   
        <!-- cards -->
     </section> 

</div>


<footer class="footer">
   <div class="container"> 
     <div class="footer-block">
      
      <img src="img/logo.jpg" class=" logo footer-logo">
        <nav class = "footer-nav">
           <a href="#" class="footer-link" >Рестораны</a>
           <a href="#" class="footer-link" >Курьерам</a>
           <a href="#" class="footer-link" >Пресс-центр</a>
           <a href="#" class="footer-link" >Контакты</a>

        </nav>   
        <div class="social-links">
            <a href="#" class="social-link"><img src="img/insta.png"></a>
            <a href="#" class="social-link"><img src="img/face.png"></a>
            <a href="#" class="social-link"><img src="img/vk.png"></a>
        </div>   
        <!-- social-links -->
     </div> 
    <!-- footer block -->
   </div>
      <!-- container -->
</footer>



</body>


</html>
